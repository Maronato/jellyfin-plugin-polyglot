name: Build and Release

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:

permissions:
  contents: write

env:
  PLUGIN_PATH: Jellyfin.Plugin.Polyglot

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Convert v1.2.3 -> 1.2.3.0 (ensure 4 parts)
            V="${GITHUB_REF#refs/tags/v}"
            V="${V}.0.0.0"
            VERSION=$(echo "$V" | cut -d. -f1-4)
          else
            VERSION="0.0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update build.yaml version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          sed -i "s/^version: .*/version: \"${{ steps.version.outputs.version }}\"/" $PLUGIN_PATH/build.yaml

      - name: Build Plugin
        id: jprm
        uses: oddstr13/jellyfin-plugin-repository-manager@v1.1.1
        with:
          dotnet-target: net8.0
          path: ${{ env.PLUGIN_PATH }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-artifact
          path: ${{ steps.jprm.outputs.artifact }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run Tests
        run: dotnet test ${{ env.PLUGIN_PATH }}.Tests --verbosity normal

  release:
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-artifact
          path: dist

      - name: Create or update release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.ref_name }}"
          ZIP_FILE=$(ls dist/*.zip | head -1)
          
          # Check if release exists
          if gh release view "$TAG" &>/dev/null; then
            echo "Release exists, uploading artifact only"
            gh release upload "$TAG" "$ZIP_FILE" --clobber
          else
            echo "Creating new release with auto-generated notes"
            gh release create "$TAG" "$ZIP_FILE" --generate-notes
          fi

  update-manifest:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-artifact
          path: dist

      - name: Update manifest
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}.0.0.0"
          VERSION=$(echo "$VERSION" | cut -d. -f1-4)
          
          ZIP_FILE=$(ls dist/*.zip | head -1)
          ZIP_NAME=$(basename "$ZIP_FILE")
          CHECKSUM=$(md5sum "$ZIP_FILE" | cut -d' ' -f1)
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/${ZIP_NAME}"
          
          # Get release notes from the GitHub release
          CHANGELOG=$(gh release view "$TAG" --json body --jq '.body // "Release '"$TAG"'"')
          
          # Extract metadata from plugin zip
          unzip -p "$ZIP_FILE" meta.json > meta.json
          
          # Update build.yaml
          sed -i "s/^version: .*/version: \"$VERSION\"/" $PLUGIN_PATH/build.yaml
          
          # Update or create manifest.json
          if [ -f manifest.json ]; then
            # Add new version to existing manifest
            jq --arg version "$VERSION" \
               --arg changelog "$CHANGELOG" \
               --arg url "$DOWNLOAD_URL" \
               --arg checksum "$CHECKSUM" \
               --slurpfile meta meta.json '
              .[0].versions = [{
                version: $version,
                changelog: $changelog,
                targetAbi: $meta[0].targetAbi,
                sourceUrl: $url,
                checksum: $checksum,
                timestamp: $meta[0].timestamp
              }] + .[0].versions
            ' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          else
            # Create new manifest
            jq --arg version "$VERSION" \
               --arg changelog "$CHANGELOG" \
               --arg url "$DOWNLOAD_URL" \
               --arg checksum "$CHECKSUM" \
               --arg repo "https://github.com/${{ github.repository }}" '
              [{
                guid: .guid,
                name: .name,
                overview: .overview,
                description: .description,
                owner: .owner,
                category: .category,
                repositoryUrl: $repo,
                versions: [{
                  version: $version,
                  changelog: $changelog,
                  targetAbi: .targetAbi,
                  sourceUrl: $url,
                  checksum: $checksum,
                  timestamp: .timestamp
                }]
              }]
            ' meta.json > manifest.json
          fi
          
          rm -f meta.json

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json $PLUGIN_PATH/build.yaml
          git diff --staged --quiet || git commit -m "chore: update manifest for ${{ github.ref_name }}"
          git push
